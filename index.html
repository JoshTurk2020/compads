let currentPlayer = 1;

    function startGame() {
      const player1Name = document.getElementById("player1").value || "Player 1";
      const player2Name = document.getElementById("player2").value || "Player 2";
      document.getElementById("player1Name").textContent = player1Name;
      document.getElementById("player2Name").textContent = player2Name;
      document.getElementById("backgroundMusic").play();
      animateFloatingImages();
      nextQuestion();
    }
  
    function nextQuestion() {
      if (currentQuestion < sentences.length) {
        const question = sentences[currentQuestion];
        document.getElementById("question").textContent = question.sentence;
  
        const answerButtons = question.options.map(option => `
          <button class="answer" onclick="checkAnswer('${option}')">
            ${option}
          </button>
        `).join("");
  
        document.getElementById("answers").innerHTML = answerButtons;
      } else {
        document.getElementById("question").textContent = "Game Over!";
        document.getElementById("answers").innerHTML = "";
      }
    }

    function checkAnswer(answer) {
      const question = sentences[currentQuestion];
      const correctAnswer = question.correctAnswer;

      if (answer === correctAnswer) {
        if (currentPlayer === 1) {
          score1++;
          document.getElementById("score1").textContent = score1;
          if (score1 === 5) {
            showWinnerMessage(1);
            setTimeout(function() {
              showWinnerVideo(1);
            }, 2000);
          }
        } else {
          score2++;
          document.getElementById("score2").textContent = score2;
          if (score2 === 5) {
            showWinnerMessage(2);
            setTimeout(function() {
              showWinnerVideo(2);
            }, 2000);
          }
        }
      } else {
        document.getElementById("incorrectSound").play();
        const currentPlayerName = document.getElementById(`player${currentPlayer}Name`).textContent;
        const nextPlayerName = document.getElementById(`player${currentPlayer === 1 ? 2 : 1}Name`).textContent;
        alert(`Nice try, ${currentPlayerName}! ${nextPlayerName}'s turn.`);
        currentPlayer = currentPlayer === 1 ? 2 : 1;
      }
      
      currentQuestion++;
      nextQuestion();
    }
    
    function showWinnerMessage(playerNumber) {
      const winnerMessage = document.getElementById("winnerMessage");
      const playerName = document.getElementById(`player${playerNumber}Name`).textContent;
      winnerMessage.textContent = `Congratulations, ${playerName}! Here is your reward!`;
      winnerMessage.style.display = "block";
    }
    
    function showWinnerVideo(playerNumber) {
      const winnerVideo = document.getElementById("winnerVideo");
      winnerVideo.innerHTML = `
        <video id="winnerVideoPlayer" width="400" controls autoplay>
          <source src="player${playerNumber}-winner.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
      winnerVideo.style.display = "block";
    
      const videoPlayer = document.getElementById("winnerVideoPlayer");
      const backgroundMusic = document.getElementById("backgroundMusic");
    
      // Pause background music when the video starts playing
      videoPlayer.addEventListener("play", function() {
        backgroundMusic.pause();
      });
    
      // Resume background music when the video ends
      videoPlayer.addEventListener("ended", function() {
        backgroundMusic.play();
      });
    }
    
    function animateFloatingImages() {
      const floatingImages = document.querySelectorAll(".floating-image");
      floatingImages.forEach(image => {
        const randomX = Math.random() * (window.innerWidth - image.width);
        const randomY = Math.random() * (window.innerHeight - image.height);
        const randomDuration = Math.random() * 5 + 5; // Random duration between 5 and 10 seconds
        
        image.style.setProperty("--end-x", `${randomX}px`);
        image.style.setProperty("--end-y", `${randomY}px`);
        image.style.animationDuration = `${randomDuration}s`;
      });
